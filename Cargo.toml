[package]
name = "vsd"
version = "0.1.3"
description = "Command line program to download HLS video from websites and m3u8 links"
authors = ["clitic <clitic21@gmail.com>"]
repository = "https://github.com/clitic/vsd"
documentation = "https://docs.rs/vsd"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["m3u8"]
categories = ["command-line-utilities"]
exclude = ["docs", "images"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "3.1", features = ["derive"] }
headless_chrome = "0.9"
kdam = "0.1.7"
m3u8-rs = "4.0"
openssl = "0.10"
# openssl = { version = "0.10", features = ["vendored"] }
regex = "1.5"
requestty = "0.3.0"
reqwest = { version = "0.11", features = ["blocking", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
terminal_size = "0.2"
threadpool = "1.0"

[features]
default = ["reqwest/native-tls-vendored"]
rustls-tls = ["reqwest/rustls-tls"]

[workspace]
members = ["gui"]
