[package]
authors = ["clitic <clitic21@gmail.com>"]
categories = ["command-line-utilities"]
description = "Download video streams served over HTTP from websites, DASH (.mpd) and HLS (.m3u8) playlists"
documentation = "https://docs.rs/vsd"
edition = "2021"
exclude = ["docs", "images"]
keywords = ["m3u8"]
license = "MIT OR Apache-2.0"
name = "vsd"
repository = "https://github.com/clitic/vsd"
version = "0.3.0"
readme = "README.md"

[dependencies]
aes = "0.8"
anyhow = "1"
atty = "0.2"
base64 = "0.21"
cbc = "0.1"
chrono = "0.4"
clap = { version = "4", features = ["derive", "wrap_help"] }
cookie = "0.17"
ctrlc = "3"
dash-mpd = { version = "0.9.1", default-features = false }
glob = "0.3"
headless_chrome = { version = "1.0.5", optional = true }
hex = "0.4"
kdam = "0.3"
m3u8-rs = "5.0.4"
mp4decrypt = { version = "0.4", path = "../mp4decrypt" }
regex = "1"
requestty = "0.5.0"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "cookies", "socks"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
threadpool = "1"
vsd-mp4 = { version = "0.1", path = "../vsd-mp4" }

[features]
default = ["browser", "native-tls"]
browser = ["dep:headless_chrome"]
native-tls = ["reqwest/native-tls"]
rustls-tls-webpki-roots = ["reqwest/rustls-tls-webpki-roots"]
rustls-tls-native-roots = ["reqwest/rustls-tls-native-roots"]
